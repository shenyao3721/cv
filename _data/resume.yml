    sub: 主导人
  - title: 异常声检测
    duration: 2017年 - 2018年
    detail: 开始做过基于机器学习的汽车鸣笛检测、无人机声音检测，不过后面项目由于各种原因搁置了，模型也就未在进一步优化；后面做过尖叫、枪声、砸玻璃、砸银行ATM机等的异常声检测，过程包括写爬虫爬取音频数据、数据筛选处理、模型搭建并训练、调试等，目前项目正在推进中，会根据实际需求进行改进。
    sub: 维护者
